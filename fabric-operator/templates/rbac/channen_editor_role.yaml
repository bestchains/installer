# permissions for end users to edit channels.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: channel-editor-role
rules:
- apiGroups:
  - ibp.com
  resources:
  - channels
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ibp.com
  resources:
  - channels/status
  verbs:
  - get